<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start - Início</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="img/icons/start-icon.png" type="image/x-icon">
</head>

<body>

  <nav>
    <div class="nav-div">
      <img src="img/icons/start-icon.png" alt="icone-start" id="nav-logo">
      <div class="nav-links">
        <a href="">início</a>
        <a href="">Série</a>
        <a href="">Filmes</a>
        <a href="">Minha Lista</a>
      </div>
    </div>
    <div class="nav-actions">
      <a href="#">
        <img src="img/icons/search-icon.png" alt="icon-search" id="icon-search">
      </a>
      <a href="#">
        <img src="img/icons/person-icon.png" alt="icon-person">
      </a>
    </div>
  </nav>

  <main>

    <section class="main-background">

      <div class="main-movie">
        <div>
          <img src="img/logo-avengers.png" alt="logo-avengers" id="movie-logo">
        </div>
        <div class="movie-info">
          <span>3h 5m</span>
          <span>2019</span>
          <span>HD</span>
          <span class="age-rating">12</span>
        </div>
        <div class="movie-subtitle">
          <p>Após Thanos eliminar metade das criaturas vivas, os Vingadores têm de lidar com a perda de amigos e entes
            queridos.</p>
        </div>
        <div class="movie-actions">
          <a href="#"><img src="img/icons/play-icon.png" alt="icon-play"></a>
          <a href="#">Saiba Mais</a>
        </div>
      </div>
    </section>

    <section class="main-movies-list">

      <div class="movies-list">
        <h2>Destaques</h2>
        <div class="movies">
          <img src="img/img-movies/movie-1.png" alt="">
          <img src="img/img-movies/movie-2.png" alt="">
          <img src="img/img-movies/movie-3.png" alt="">
          <img src="img/img-movies/movie-4.png" alt="">
          <img src="img/img-movies/movie-5.png" alt="">
          <img src="img/img-movies/movie-6.png" alt="">
          <img src="img/img-movies/movie-7.png" alt="">
        </div>
      </div>

      <div class="movies-list">
        <h2>Continue assistindo...</h2>
        <div class="movies">

          <div>
            <abbr title="75% assistido">
              <img src="img/img-movies/movie-5.png" alt="">
              <div class="progress">
                <div class="bar-progress progress-value-75"></div>
              </div>
            </abbr>
          </div>

          <div>
            <abbr title="50% assistido">
              <img src="img/img-movies/movie-1.png" alt="">
              <div class="progress">
                <div class="bar-progress progress-value-50"></div>
              </div>
            </abbr>
          </div>

          <div>
            <abbr title="25% assistido">
              <img src="img/img-movies/movie-2.png" alt="">
              <div class="progress">
                <div class="bar-progress progress-value-25"></div>
              </div>
            </abbr>
          </div>

        </div>
      </div>


      <div class="movies-list">
        <h2>Minha Lista</h2>
        <div class="movies">
          <img src="img/img-movies/movie-8.png" alt="">
          <img src="img/img-movies/movie-4.png" alt="">
          <img src="img/img-movies/movie-6.png" alt="">
          <img src="img/img-movies/movie-1.png" alt="">
          <img src="img/img-movies/movie-7.png" alt="">
          <img src="img/img-movies/movie-3.png" alt="">
          <img src="img/img-movies/movie-5.png" alt="">
        </div>
      </div>

    </section>
  </main>

</body>

</html>
